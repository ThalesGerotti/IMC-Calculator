<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="shortcut icon" href="favicon.ico"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap');
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <section class="container">
        <h1>Tabela IMC</h1>
       
        <div class="float-child">
            <h3>Resultado</h3>
            Abaixo do peso <br>
            Peso normal <br>
            Sobrepeso <br>
            Obesidade grau 1 <br>
            Obesidade grau 2 <br>
            Obesidade grau 3
        </div>
        
        <div class="float-child">
            <h4>IMC</h4>
            MENOR QUE 18,5 <br>
            ENTRE 18,5 E 24,9 <br>
            ENTRE 25,0 E 29,9 <br>
            ENTRE 30,0 E 34,9 <br>
            ENTRE 35,0 E 39,9 <br>
            MAIOR QUE 40,0
        </div>

        <h2> Calcule seu IMC</h2>
    

        <form action="/" id="formulario" method="POST">
            <label for="peso"></label>
            <input type="number" id="peso" name="peso" required autocomplete="off" value="" size="35" onkeydown="" placeholder="Peso (kg)" min="0" step="any">
            <label for="altura"></label>
            <input type="number" id="altura" name="altura" required autocomplete="off" value="" size="35" onkeydown="" placeholder="Altura (m)" min="0" step="any">
            <button class="submit" type="submit">Enviar</button>
        </form>

        <div id="resultado"></div>


        </p>
    </section>

    <script src="./js/main.js"></script>

</body>

<footer>
    <a>
       <img src="IMCGuy.png" class="bg" alt="Doctor" width="300px">
    </a>
</footer>

</html>
